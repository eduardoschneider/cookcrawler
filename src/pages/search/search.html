<ion-header class="background-search">
  <div class="search-title">
    <label>Selecione os ingredientes que você possui</label>
  </div>
  <ion-list>
    <ion-item *ngFor="let entry of form">
      <ion-label>{{entry.val}}</ion-label>
      <ion-checkbox slot="end" [(ngModel)]="entry.isChecked"></ion-checkbox>
    </ion-item>
  </ion-list>
  <div class="find-recipes">
      <button ion-button class="search-button" (click)="findRecipes()">Procurar Receitas</button>
      <label class="info-search">A sua pesquisa será processada e exibirá as receitas que você pode realizar com os ingredientes que possui, e caso não haja nenhuma receita que você possui todos
      os ingredientes, iremos mostrar as receitas que menos faltam ingredientes.</label>
  </div>
</ion-header>
